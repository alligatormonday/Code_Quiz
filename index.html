<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootswatch Theme -->
    <link href="https://bootswatch.com/4/lux/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Coding Quiz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="index.html">Coding Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarColor03">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="highscores.html">View High Scores</a>
              </li>
            </ul>
    </nav>
    <div id="timer" class="time-container"></div>

    <div id="quiz" class="quiz-container">
        <div id="quiz_title">
            <h2>Coding Quiz</h2>
            <p>Click begin to start</p>
            <button id="begin_quiz">Begin</button>
        </div>
        
        <div id="quiz_questions"></div>
        <div id="quiz_answers">
            <button class="answer" id="a"></button>
            <button class="answer" id="b"></button>
            <button class="answer" id="c"></button>
            <button class="answer" id="d"></button>
        </div>
        
    </div>

    <div id="highscore"></div>

    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6490ddb3f6.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
